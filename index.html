<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlapBatman</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer type="module"></script>
</head>
<body>
    <main>
        <section>
            <div id="modalDerrota" class="modalDerrota">
                <div class="itensModalDerrota">
                    <div class="logoBatman">
                        <img src="./Assets/images/logoBatman.png" alt="">
                    </div>
                    <div class="textoDerrota">
                        <h2>Game Over</h2>
                        <p>Sua miss√£o termina aqui</p>
                        <h3>Pontuacao : 10</h2>
                    </div>
                    <div class="botoesDerrota">
                        <button>Menu</button>
                        <button id="botaoReinicia">Reiniciar</button>
                    </div>
                </div>
            </div>
            <div id="telaInicial" class="telaInicial">
                <div class="containerItensTelaInicial">
                    <div class="textoTelaInicial">
                        <h1>Flappy Bird</h1>
                        <h3>Batman Version</h3>
                    </div>
                    <div class="botoesTelaInicial">
                        <button id="botaoJogar">Jogar</button>
                        <button>Regras</button>
                    </div>
                </div>
            </div>
            <div class="containerJogo">
                <div id="passaro" class="passaro"></div>
                <div id="prediosObstaculos" class="prediosObstaculos">
                    <div id="predioTeto" class="predioTeto"></div>
                    <div id="buraco" class="buraco"></div>
                    <div id="predioChao" class="predioChao"></div>
                </div>
            </div>
        </section>

    </main>
</body>
</html>
